server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Logs para debug
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Servir arquivos est√°ticos com headers corretos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        # Garantir que os arquivos sejam servidos com content-type correto
        location ~* \.css$ {
            add_header Content-Type text/css;
        }
        location ~* \.js$ {
            add_header Content-Type application/javascript;
        }
        
        try_files $uri =404;
    }

    # React SPA - todas as outras rotas
    location / {
        try_files $uri $uri/ /index.html;
    }
}
